<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="jquery.specialinput.js"></script>

        <link href="jquery.specialinput.css" type="text/css" rel="stylesheet" />
        <script>
            $(document).ready(function(){
                $("#text-input").specialinput();
            });
        </script>
    </head>
    <body>
        <label for="text-input">Enter some text here:</label>
        <input id="text-input" type="text" />
        <div class="specialinput-toggler">
            <span class="specialinput-toggler-icon hide-keyboard"></span>
            <span>Àé</span>
        </div>
        <div class="specialinput-keyboard" id="sk-text-input">
            <div class="specialinput-row">
                <div class="specialinput-shift specialinput-button">Shift</div>
                <div class="specialinput-button" key="1">à</div>
                <div class="specialinput-button" key="2">â</div>
                <div class="specialinput-button" key="3">ç</div>
                <div class="specialinput-button" key="4">è</div>
                <div class="specialinput-button" key="5">é</div>
                <div class="specialinput-button" key="6">ê</div>
                <div class="specialinput-button" key="7">ë</div>
                <div class="specialinput-button" key="8">î</div>
                <div class="specialinput-button" key="9">ï</div>
                <div class="specialinput-button" key="10">ô</div>
                <div class="specialinput-button" key="12">ù</div>
                <div class="specialinput-button" key="11">û</div>
                <div class="specialinput-button" key="12">ü</div>
                <div class="specialinput-button" key="13">æ</div>
                <div class="specialinput-button" key="14">œ</div>
            </div> 
        </div>
    </body>
</html>
